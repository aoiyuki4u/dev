<!DOCTYPE html>
<html>
<head>
<meta charset="utf">
<title>Welcome to Vue</title>
<script src="https://unpkg.com/vue@2.7.14/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>
</head>
<body>
<template id="listTemplate">
    <li>{{message}}</li>
</template>
<div id="app">
    <ul>
        <!-- <list-component my-message="hellow"></list-component> -->
        <!-- <list-component my-message="world"></list-component> -->
        <list-component message="hellow" :count="10" :countries="['한국', '2', '3']"></list-component>
        <list-component message="world" :count="1"></list-component>
        <list-component message="hi"></list-component>
        <list-component :count="50"></list-component>
    </ul>
   
</div>
<script type="text/javascript">
Vue.component('list-component', {
    template : '#listTemplate',
    // props:['myMessage']
    props:{
        message:{type:String, default:'hi'},
        count:{type:Number, required:true},
        countries:{
            type:Array,
            default:function(){
                return ['Korea']
            }
        }
    }
})
</script>
<script type="text/javascript">
Vue.config.devtools = true;
var v = new Vue({
    el : '#app'
})
</script>
<style>
*{margin:0;padding:0;box-sizing: border-box;}

</style>
</body>
</html>
