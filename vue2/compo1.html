<html>
<head>
    <title>Vue : Component</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <div class="wrap">
        <div class="container">
            <ul class="list-group">
                <planet v-for="(planet, index) in planets" :key="index" :planet="planet"></planet>
            </ul>
            <pre>{{$data}}</pre>
        </div>
    </div>
</div>
<template id="planet-template">
    <li class="list-group-item">
        Planet: {{ planet.name }}
        Visited {{ planet.visits }} time(s).
        <button v-show="canBeVisited" @click="visit" class="btn btn-default">Visit</button>
        <span v-show="planet.visits > 0" class="fa fa-rocket fa-2x pull-right" aria-hidden="true"></span>
    </li>
</template>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
<script type="text/javascript">
Vue.component('planet', {
  template: '#planet-template',
  props: ['planet'],
  methods: {
    visit: function () {
      this.planet.visits++;
    },
  },
  computed: {
    canBeVisited: function () {
      return this.planet.visits < 3
    }
  }
});
new Vue({
  el: '#app',
  data: {
    planets: [
      {
        name: 'Mercury',
        visits: 0
      },
      {
        name: 'Venus',
        visits: 0
      },
      {
        name: 'Mars',
        visits: 0
      },
      {
        name: 'Jupiter',
        visits: 0
      }
    ]
  }
})
</script>
<style type="text/css">
    *{margin:0;padding:0;}
    .wrap{padding:30px;}
</style>
</html>
