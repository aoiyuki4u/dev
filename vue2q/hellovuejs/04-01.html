<!DOCTYPE html>
<html>
<head>
  <meta charset="utf">
  <title>Welcome to Vue</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
    <div id="example" class="container layout1">
        <p><input type="text" v-model="amount" class="form-control" /></p>
        <p>
            <!-- <button id="deposit" @click="balance += parseInt(amount)" class="btn btn-primary">예금</button>
            <button id="withdraw" @click="balance -= parseInt(amount)" class="btn btn-primary">인출</button> -->
            <button id="create" @click.once="specialEvent" class="btn btn-primary">첫개설 1만원 이벤트</button>
            <button id="deposit" @click="deposit" class="btn btn-primary">예금</button>
            <button id="withdraw" @click="withdraw" class="btn btn-primary">인출</button>
        </p>
        <h3>잔고 : {{balance}}</h3>
    </div>
<script type="text/javascript">
var vm = new Vue({
    el:'#example',
    data:{
        amount:0,
        balance:0,
    },
    methods:{
        specialEvent:function(){
            this.balance += 10000;
        },
        deposit:function(){
            var amt = parseInt(this.amount);
            if(amt <= 0){
                alert('0 보다 큰값 예금 ㅇㅋ?')
            }else{
                this.balance += amt;
            }
        },
        withdraw:function(){
            var amt = parseInt(this.amount);
            if(amt <= 0){
                alert('0 보다 큰값 인출 ㅇㅋ?')
            }else if(amt > this.balance){
                alert('잔고보다 많은 값 인출 노노노')
            }else{
                this.balance -= amt;
            }
        }
    }
})
</script>
<style>
.layout1{margin:30px;}
.list {width:400px;border:1px solid #000;border-collapse: collapse;}
.list td, .list th{border:1px solid #000;text-align:center;}
.list > thead > tr{color:yellow;background-color:purple;}
</style>
</body>
</html>
